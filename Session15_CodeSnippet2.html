<script>
    function factorial(num)
    {
        if(num==0)
            return 0;
        else if(num==1)
            return 1;
        else
        {
            while(num>1)
            {
                result = result *(num-1); num--;
            }
            return result;
        }
    }
    var num=prompt(‘Enter number:’,’’);
    var result = factorial(num);
    alert(‘Factorial of ‘ +num+ ‘ is ‘ + result + ‘.’);
</script>
